<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <section class="card">
        <article id="nft">
          <div id="view">
            <img src="./images/icon-view.svg" alt="view" />
          </div>
          <img id="eq" src="images/image-equilibrium.jpg" alt="Equilibrium" />
        </article>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="eth">
          <figure>
            <img
              src="./images/icon-ethereum.svg"
              alt="ethereum"
              class="icons"
            />
            <p>
              <span class="cyan">0.041 ETH</span>
            </p>
          </figure>
          <figure>
            <img src="./images/icon-clock.svg" alt="clock" class="icons" />
            <p>3 days left</p>
          </figure>
        </div>
        <figure>
          <img src="./images/image-avatar.png" alt="avatar" id="avatar" />
          <p>
            Creation of
            <span class="name">Jules Wyvern</span>
          </p>
        </figure>
      </section>
    </div>

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jhoel Arroyo Maldonado</a>.
    </div> -->
  </body>
</html>
